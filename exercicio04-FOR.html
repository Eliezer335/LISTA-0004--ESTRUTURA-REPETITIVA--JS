<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 4 . Fazer um programa que exibe os números entre 500 e 1000 na saída. Primeiro usando
    for depois usando while. </h2>
    <script>
    for (i = 500; i <= 1000; i++) {
        document.write(i, ", ")
    }
    </script>
</body>
</html>

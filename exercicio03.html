<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>3 . Fazer um programa que exibe os números de (1) até (100) na saída. Fazer primeiro
        usando for depois usando while. </h2>
    <script>
        for (i = 1; i <= 100; i++) {
            document.write(i, ", ")
        }

    </script>
</body>
</html>

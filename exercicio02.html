<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>2 . Fazer um programa que exibe a tabuadado (2) dois na sa√≠da. Fazer primeiro usando
        for depois usando while. </h2>
    <script>
        // For
        document.write("Tabuada de 2 usndo FOR <br><br>")
        for (i= 1; i <= 10; i++) {
            calculo= i * 2
            document.write("2", " x ", i,"= ", calculo,"<br>")
        }
        document.write("<br>Tabuada de 5 usndo FOR <br><br>")
        for (i= 1; i <= 10; i++) {
            calculo= i * 5
            document.write("2", " x ", i,"= ", calculo,"<br>")
        }


        //while
        
        document.write("<br>Tabuada de 2 usndo while <br><br>")
        let x = 1;
        while (x <= 10 ) {
            calculo = x * 5
            document.write("5", " x ", x,"= ", calculo,"<br>")
            x++
        }

        document.write("<br>Tabuada de 5 usndo while <br><br>")
        let y = 1;
        while (y <= 10 ) {
            calculo = y * 5
            document.write("5", " x ", y,"= ", calculo,"<br>")
            y++
        }
    </script>
</body>
</html>

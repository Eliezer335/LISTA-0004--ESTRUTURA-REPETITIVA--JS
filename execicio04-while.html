<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 4 . Fazer um programa que exibe os números entre 500 e 1000 na saída. Primeiro usando
        for depois usando while. </h2>
    
    <script>
        let numero= 500;
        while(numero <= 1000) {
            document.write(numero,", ")
            numero++
        }
    </script>    

</body>
</html>
